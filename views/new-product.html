<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/new-product-styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <input type="text" name="input" placeholder="Buscar productos, marcas y más"><i class="fa fa-search"></i>
                </div>
                <h2 class="copy-header"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</h2>
            </div>
            <nav class="main-navbar">
                <ul class="menu">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="/new-product">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        
    <!-- Formulario -->
        <form action="/crear-producto" method="POST" class="create-form">
            <div class= "control-de-formulario">
                <label>Nombre del Producto:</label>
                <input type="text" name="nombre" class="control">
            </div>
            <div class= "control-de-formulario">
                <label>Precio del Producto:</label>
                <input type="number" name="precio" placeholder="1234.56" class="control">
            </div>
            <div class= "control-de-formulario">
                <label>Categoría:</label>
                <select name="categoria" class="control">
                    <option value="electro">Electro</option>
                    <option value="hogar">Hogar</option>
                    <option value="indumentaria">Indumentaria</option>
                </select>
            </div>
            <div class= "control-de-formulario">
                <label>Ciudad:</label>
                <select name="categoria" class="control">
                    <option value="ba">Buenos Aires</option>
                    <option value="ros">Rosario</option>
                    <option value="mdz">Mendoza</option>
                </select>
            </div>
            <div class= "control-de-formulario">
                <label>Descripción del Producto</label>
                <textarea name="descripcion" id="" rows="2" class="control"></textarea>
            </div>
            <div class= "control-de-formulario">
                <label>Está en oferta:</label>
                <input type="radio" name="enOferta"> </input>
            </div>
            <button type="submit" class="form-button">Guardar</button>
            <button type="reset" class="form-button">Borrar</button>
        </form>
    </body>
</html>
