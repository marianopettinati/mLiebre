<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidxs a MercadoLiebre</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/home-styles.css">
    <link rel="stylesheet" href="/css/register-styles.css">
    <link rel="stylesheet" href="/css/new-product-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" /> 
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <a href="/"><img src="/img/logo-mercado-liebre.svg" alt="logo de mercado liebre"></a>
            </div>
            <div class="form" action="#" method="GET">
                <input class="input" placeholder="Buscar aquí">
                <button class="submit"><i class="fas fa-search"></i></button>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i> Compra en cuotas y sin tarjeta de credito</p>
        </div>
        <nav>
            <div>
                <ul class="nav-ml">
                    <li><a href="">Ofertas</a></li>
                    <li><a href="">Tiendas oficiales</a></li>
                    <li><a href="/new-product">Vender</a></li>
                    <li><a href="">Ayuda</a></li>
                </ul>
            </div>
            <div>
                <ul class="nav-user">
                    <li><a href="/register">Crea tu cuenta <i class="fas fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresar <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </div>
        </nav>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Formulario -->
    <div class="form-container">
        <form action="/crear-producto" method="POST" class="create-form">
            <div class= "control-de-formulario">
                <label>Nombre del Producto:</label>
                <input type="text" name="nombre" class="control">
            </div>
            <div class= "control-de-formulario">
                <label>Precio del Producto:</label>
                <input type="number" name="precio" placeholder="1234.56" class="control">
            </div>
            <div class= "control-de-formulario">
                <label>Categoría:</label>
                <select name="categoria" class="control">
                    <option value="electro">Electro</option>
                    <option value="hogar">Hogar</option>
                    <option value="indumentaria">Indumentaria</option>
                </select>
            </div>
            <div class= "control-de-formulario">
                <label>Ciudad:</label>
                <select name="categoria" class="control">
                    <option value="ba">Buenos Aires</option>
                    <option value="ros">Rosario</option>
                    <option value="mdz">Mendoza</option>
                </select>
            </div>
            <div class= "control-de-formulario">
                <label>Descripción del Producto</label>
                <textarea name="descripcion" id="" rows="2" class="control"></textarea>
            </div>
            <div class= "control-de-formulario">
                <label>Está en oferta:</label>
                <input type="radio" name="enOferta"> </input>
            </div>
            <div class="button">
                <button type="submit" class="form-button">Guardar</button>
                <button type="reset" class="form-button">Borrar</button>
            </div>

        </form>
    </div>
</body>
</html>
